<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('https://images.unsplash.com/photo-1499529112087-3cb3b73cec95?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YWdyaWN1bHR1cmV8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Weather Container */
        .container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Spacing for Text */
        .container p {
            font-size: 20px;
            margin: 15px 0;
            line-height: 1.6;
        }

        /* Button Styling */
        button {
            background: #FFEB3B;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            background: #fbc02d;
            box-shadow: 0 0 20px rgba(255, 235, 59, 1);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 10px rgba(255, 235, 59, 0.8); }
            to { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 235, 59, 1); }
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        fetchWeatherData(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function fetchWeatherData(lat, lon) {
            const weatherApiKey = '4b266fa6bc11617c45a9bd846a60957b';
            
            // Fetch Weather Data
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${weatherApiKey}`;
            const weatherRes = await fetch(weatherUrl);
            const weatherData = await weatherRes.json();
            
            const temperature = weatherData.main.temp;
            const humidity = weatherData.main.humidity;
            
            // Determine Crop Recommendations
            let crops = recommendCrops(temperature, humidity);
            
            document.getElementById('crop-recommendations').innerHTML = `
                <p><strong>Recommended Crops:</strong></p>
                <p>${crops.map(crop => `<strong>${crop.name}</strong> (${crop.type}): ${crop.reason}`).join('<br>')}</p>
            `;
        }

        function recommendCrops(temperature, humidity) {
    let crops = [];
    
    if (temperature > 30) {
        crops.push({ name: 'üåæ Millet', type: 'Cereal', reason: 'Tolerates high temperatures and drought conditions.' });
        crops.push({ name: 'üåø Sorghum', type: 'Cereal', reason: 'Grows well in hot climates with minimal water.' });
        crops.push({ name: 'üëï Cotton', type: 'Cash Crop', reason: 'Requires warm temperatures for optimal growth.' });
    } else if (temperature > 20) {
        crops.push({ name: 'üåæ Wheat', type: 'Cereal', reason: 'Thrives in moderate temperatures.' });
        crops.push({ name: 'üåΩ Maize', type: 'Cereal', reason: 'Grows best in temperatures between 20-30¬∞C.' });
        crops.push({ name: 'üç∫ Barley', type: 'Cereal', reason: 'Prefers mild to warm temperatures.' });
    } else {
        crops.push({ name: 'ü•î Potato', type: 'Vegetable', reason: 'Grows well in cooler temperatures.' });
        crops.push({ name: 'üå± Peas', type: 'Legume', reason: 'Thrives in cool, humid conditions.' });
        crops.push({ name: 'ü•ï Carrot', type: 'Vegetable', reason: 'Requires cooler climates for optimal growth.' });
    }
    
    if (humidity > 70) {
        crops.push({ name: 'üåæ Rice', type: 'Cereal', reason: 'Requires high humidity and water retention.' });
        crops.push({ name: 'üç¨ Sugarcane', type: 'Cash Crop', reason: 'Grows well in high humidity regions.' });
    } else if (humidity < 40) {
        crops.push({ name: 'ü•ú Groundnut', type: 'Legume', reason: 'Thrives in dry conditions.' });
        crops.push({ name: 'üåª Sunflower', type: 'Oilseed', reason: 'Prefers lower humidity environments.' });
    }
    
    return crops;
}

    
    </script>
    <title>Crop Recommendations</title>
</head>
<body onload="getUserLocation()">
    <div class="container">
        <h1>Crop Recommendations</h1>
        <div id="crop-recommendations">
            <p>Loading...</p>
        </div>
        <button onclick="navigateTo('yield.html')">Next: Yield Predictor</button>
    </div>
</body>
</html>
