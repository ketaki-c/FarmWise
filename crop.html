<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('https://images.unsplash.com/photo-1499529112087-3cb3b73cec95?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YWdyaWN1bHR1cmV8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Weather Container */
        .container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Spacing for Text */
        .container p {
            font-size: 20px;
            margin: 15px 0;
            line-height: 1.6;
        }

        /* Button Styling */
        button {
            background: #FFEB3B;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            background: #fbc02d;
            box-shadow: 0 0 20px rgba(255, 235, 59, 1);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 10px rgba(255, 235, 59, 0.8); }
            to { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 235, 59, 1); }
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        async function fetchWeatherAndSoilData() {
            const weatherApiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
            const geoapifyApiKey = 'YOUR_GEOAPIFY_API_KEY';
            
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                // Fetch Weather Data
                const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${weatherApiKey}`;
                const weatherRes = await fetch(weatherUrl);
                const weatherData = await weatherRes.json();
                
                const temperature = weatherData.main.temp;
                const humidity = weatherData.main.humidity;
                const windSpeed = weatherData.wind.speed;
                
                // Fetch Soil Data
                const soilUrl = `https://api.geoapify.com/v1/geocode/reverse?lat=${lat}&lon=${lon}&apiKey=${geoapifyApiKey}`;
                const soilRes = await fetch(soilUrl);
                const soilData = await soilRes.json();
                
                const soilType = soilData.features[0]?.properties?.soil_type || 'Unknown';
                
                // Determine Crop Recommendations
                let crops = recommendCrops(soilType, temperature, humidity);
                
                document.getElementById('crop-recommendations').innerHTML = `
                    <p>Best Crops: ${crops.join(', ')}</p>
                `;
            });
        }

        function recommendCrops(soilType, temperature, humidity) {
            let crops = [];
            
            if (soilType.includes('clay')) {
                crops.push('Rice', 'Sugarcane', 'Wheat');
            } else if (soilType.includes('loam')) {
                crops.push('Maize', 'Barley', 'Potato');
            } else if (soilType.includes('sandy')) {
                crops.push('Millet', 'Groundnut', 'Cassava');
            } else {
                crops.push('General Vegetables', 'Pulses', 'Legumes');
            }
            
            return crops;
        }

        function searchByPincode() {
            const pincode = document.getElementById('pincode').value;
            const geoapifyApiKey = 'YOUR_GEOAPIFY_API_KEY';
            
            fetch(`https://api.geoapify.com/v1/geocode/search?text=${pincode}&apiKey=${geoapifyApiKey}`)
                .then(response => response.json())
                .then(data => {
                    const lat = data.features[0].geometry.coordinates[1];
                    const lon = data.features[0].geometry.coordinates[0];
                    fetchWeatherAndSoilData(lat, lon);
                });
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendations</title>
</head>
<body onload="fetchWeatherAndSoilData()">
    <div class="container">
        <h1>Crop Recommendations</h1>
        <input type="text" id="pincode" placeholder="Enter Pincode" />
        <button onclick="searchByPincode()">Search</button>
        <div id="crop-recommendations">
            <p>Loading...</p>
        </div>
        <button onclick="navigateTo('yield.html')">Next: Yield Predictor</button>
    </div>
</body>
</html>
