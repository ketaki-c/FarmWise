<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('https://images.unsplash.com/photo-1499529112087-3cb3b73cec95?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YWdyaWN1bHR1cmV8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Weather Container */
        .container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Spacing for Text */
        .container p {
            font-size: 20px;
            margin: 15px 0;
            line-height: 1.6;
        }

        /* Button Styling */
        button {
            background: #FFEB3B;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
            animation: pulse 1.5s infinite alternate ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            background: #fbc02d;
            box-shadow: 0 0 20px rgba(255, 235, 59, 1);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 10px rgba(255, 235, 59, 0.8); }
            to { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 235, 59, 1); }
        }

        input, select {
            width: 80%;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid white;
            padding: 8px;
        }

        th {
            background: #FF9800;
        }
    </style>
    <script>
        async function fetchCropPrice(cropName) {
            try {
                const response = await fetch(`https://agmarknet.gov.in/api/crop-prices?crop=${cropName}`);
                const data = await response.json();
                return data.price || 20; // Default price if not found
            } catch (error) {
                console.error("Error fetching crop price:", error);
                return 20; // Default fallback price
            }
        }

        async function calculateYield() {
            let cropSelect = document.getElementById("crop");
            let selectedOption = cropSelect.options[cropSelect.selectedIndex];
            let cropName = selectedOption.text;
            let yieldPerAcre = parseFloat(selectedOption.getAttribute("data-yield"));
            let pricePerKg = await fetchCropPrice(cropName);

            let acres = parseFloat(document.getElementById("acres").value);
            if (isNaN(acres) || acres <= 0) {
                alert("Please enter a valid number of acres.");
                return;
            }

            let expectedYield = (yieldPerAcre * acres).toFixed(2);
            let totalIncome = (expectedYield * pricePerKg * 1000).toFixed(2); // Converting tons to kg

            let resultBody = document.getElementById("resultBody");
            resultBody.innerHTML = `
                <tr>
                    <td>${cropName}</td>
                    <td>${acres}</td>
                    <td>${yieldPerAcre} tons</td>
                    <td>${expectedYield} tons</td>
                    <td>‚Çπ${pricePerKg} per kg</td>
                    <td>‚Çπ${totalIncome}</td>
                </tr>
            `;
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Predictor</title>
</head>
<body>
    <div class="container">
        <h1>Yield Predictor</h1>
        <label for="crop">Select Crop:</label>
        <select id="crop">
            <option value="millet" data-yield="2.5">üåæ Millet</option>
            <option value="sorghum" data-yield="3.0">üåæ Sorghum</option>
            <option value="cotton" data-yield="2.8">üåø Cotton</option>
            <option value="wheat" data-yield="3.5">üåæ Wheat</option>
            <option value="maize" data-yield="4.0">üåΩ Maize</option>
            <option value="barley" data-yield="3.2">üåæ Barley</option>
            <option value="potato" data-yield="5.0">ü•î Potato</option>
            <option value="peas" data-yield="3.8">üå± Peas</option>
            <option value="carrot" data-yield="4.5">ü•ï Carrot</option>
            <option value="rice" data-yield="4.2">üçö Rice</option>
            <option value="sugarcane" data-yield="6.0">üç¨ Sugarcane</option>
            <option value="groundnut" data-yield="2.7">ü•ú Groundnut</option>
            <option value="sunflower" data-yield="3.3">üåª Sunflower</option>
        </select>

        <label for="acres">Enter Acres:</label>
        <input type="number" id="acres" min="1" placeholder="Enter acres">

        <button onclick="calculateYield()">Calculate</button>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Crop</th>
                    <th>Acres</th>
                    <th>Yield/Acre</th>
                    <th>Expected Yield</th>
                    <th>Price/Kg</th>
                    <th>Total Income</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>

        <button onclick="navigateTo('index.html')">Return to Home</button>
    </div>
</body>
</html>
